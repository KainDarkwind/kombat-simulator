<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Kain's Kombat Simulator</title>
      <link rel="stylesheet" href="style/dist.css" />
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-12">
               <a href="/index.html">
                  <img src="icons/sword01.svg" width="28px" />
                  <h3 class="d-inline text-brand">
                     Kain's Kombat Simulator
                  </h3></a
               >
            </div>
         </div>
      </div>
      <div class="container">
         <div class="row">
            <div class="col">
               <div>
                  <p>Orc Image goes here</p>
               </div>
               <div>
                  <p>Orc stats go here</p>
               </div>
            </div>
            <div class="col">
               <div>
                  <p>Hero Image goes here</p>
               </div>
               <div>
                  <p>Hero stats go here</p>
               </div>
            </div>
         </div>
      </div>
      <div class="container">
         <div class="row">
            <div class="col">
               <p>
                  Combat Readout goes here and it should go across the whole
                  screen.
               </p>
            </div>
         </div>
      </div>
      <div class="btn btn-primary">
         <a href="/arena.html">Clicking this takes you back to arena</a>
      </div>

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
         integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
