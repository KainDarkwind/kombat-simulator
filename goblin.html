<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Kain's Kombat Simulator</title>
      <link rel="stylesheet" href="style/dist.css" />
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-12">
               <a href="/index.html">
                  <img src="icons/sword01.svg" width="28px" />
                  <h3 class="d-inline text-brand">
                     Kain's Kombat Simulator
                  </h3></a
               >
            </div>
         </div>
      </div>

      <div class="container">
         <div class="row">
            <div class="mt-1" id="goblin-full-col">
               <div>
                  <img
                     src="/images/goblin.jpg"
                     class="mr-2 mt-1"
                     height="300px"
                  />
                  <p class="text-center">Goblin</p>
               </div>
               <div class="border p-1">
                  <div class="container">
                     <div class="row">
                        <div class="col-6">Level:</div>
                        <div class="d-inline" id="goblin-level"></div>
                     </div>
                  </div>
                  <div class="container">
                     <div class="row">
                        <div class="col-6">Hit Points:</div>
                        <div class="d-inline" id="goblin-hit-points"></div>
                     </div>
                  </div>

                  <div class="container">
                     <div class="row">
                        <div class="col-6">AC:</div>
                        <div class="d-inline" id="goblin-armor-class"></div>
                     </div>
                  </div>

                  <div class="container">
                     <div class="row">
                        <div class="col-6">Weapon:</div>
                        <div class="d-inline" id="goblin-weapon"></div>
                     </div>
                  </div>

                  <div class="container">
                     <div class="row">
                        <div class="col-6">Armor:</div>
                        <div class="d-inline" id="goblin-armor"></div>
                     </div>
                  </div>

                  <div class="container">
                     <div class="row">
                        <div class="col-2">Str:</div>
                        <div class="d-inline col-2" id="goblin-strength"></div>
                        <div class="d-inline col-2">Dex:</div>
                        <div class="d-inline col-2" id="goblin-dexterity"></div>
                        <div class="d-inline col-2">End:</div>
                        <div class="d-inline col-2" id="goblin-endurance"></div>
                     </div>
                     <div class="row">
                        <div class="col-2">Mnd:</div>
                        <div class="d-inline col-2" id="goblin-mind"></div>
                        <div class="d-inline col-2">Agi:</div>
                        <div class="d-inline col-2" id="goblin-agility"></div>
                        <div class="d-inline col-2">Spr:</div>
                        <div class="d-inline col-2" id="goblin-spirit"></div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-3 mx-3">
               <button
                  class="btn btn-block btn-primary ml-2 mt-9"
                  id="stab-button-goblin"
               >
                  Stab
               </button>
               <button
                  class="btn btn-block btn-primary ml-2 mt-3"
                  id="slash-button-goblin"
               >
                  Slash
               </button>

               <button
                  class="btn btn-block btn-primary ml-2 mt-3"
                  id="defend-button-goblin"
               >
                  Defend
               </button>
            </div>
            <div class="mt-1" id="hero-full-col">
               <div>
                  <img
                     src="/images/hero-female.jpg"
                     class="mr-2 mt-1"
                     height="300px"
                  />
                  <p class="text-center">Hero</p>
               </div>

               <div class="border p-1">
                  <div class="container">
                     <div class="row">
                        <div class="col-6">Level:</div>
                        <div class="d-inline" id="hero-level"></div>
                     </div>
                  </div>
                  <div class="container">
                     <div class="row">
                        <div class="col-6">Hit Points:</div>
                        <div class="d-inline" id="hero-hit-points"></div>
                     </div>
                  </div>

                  <div class="container">
                     <div class="row">
                        <div class="col-6">AC:</div>
                        <div class="d-inline" id="hero-armor-class"></div>
                     </div>
                  </div>

                  <div class="container">
                     <div class="row">
                        <div class="col-6">Weapon:</div>
                        <div class="d-inline" id="hero-weapon"></div>
                     </div>
                  </div>

                  <div class="container">
                     <div class="row">
                        <div class="col-6">Armor:</div>
                        <div class="d-inline" id="hero-armor"></div>
                     </div>
                  </div>

                  <div class="container">
                     <div class="row">
                        <div class="col-2">Str:</div>
                        <div class="d-inline col-2" id="hero-strength"></div>
                        <div class="d-inline col-2">Dex:</div>
                        <div class="d-inline col-2" id="hero-dexterity"></div>
                        <div class="d-inline col-2">End:</div>
                        <div class="d-inline col-2" id="hero-endurance"></div>
                     </div>
                     <div class="row">
                        <div class="col-2">Mnd:</div>
                        <div class="d-inline col-2" id="hero-mind"></div>
                        <div class="d-inline col-2">Agi:</div>
                        <div class="d-inline col-2" id="hero-agility"></div>
                        <div class="d-inline col-2">Spr:</div>
                        <div class="d-inline col-2" id="hero-spirit"></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <div class="container">
         <div class="row">
            <div class="col mt-8 p-5 border">
               <p id="combat-readout-goblin"></p>
            </div>
         </div>
      </div>
      <div class="container">
         <div class="row">
            <div class="col-4 offset-2 mt-8">
               <a class="btn btn-primary ml-7 mt-8" href="/arena.html"
                  >Clicking this takes you back to arena</a
               >
            </div>
         </div>
      </div>

      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
         defer
         integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
         crossorigin="anonymous"
      ></script>
      <script src="/script.js" defer></script>
   </body>
</html>
